<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left" *ngFor="let elem of recipes">
                <h4 class="list-group-item-heading">{{ elem.name }}</h4>
                <p class="list-group-item-text">{{ elem.description }}</p>
            </div>
            <span class="pull-right">
                <img src="" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>

    </div>
</div>
